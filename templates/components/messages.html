{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="toast-container position-absolute top-50 start-50 translate-middle p-3" style="z-index: 11">
    {% for category, message in messages %}
    <div class="toast align-items-center text-white bg-{{ category }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
