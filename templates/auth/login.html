<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Quantified Self</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.all.min.css')}}">
        <script src="{{ url_for('static', filename='js/fontawesome.all.min.js')}}"></script>
    </head>
    <body class="bg-light">
        {% include 'components/messages.html' %}

        <section class="vh-100">
            <div class="h-100">
                {% include 'components/navbar.html' %}
                <div class="container py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                                    <h3 class="mb-5">Login</h3>
                                    <form action="" method="POST">
                                        <div class="form-group mb-4">
                                            <input type="text" minlength="4" maxlength="64" class="form-control form-control-lg" name="username" placeholder="Username" required>
                                        </div>
                                        <div class="form-group mb-4">
                                            <input type="password" minlength="4" maxlength="64" class="form-control form-control-lg" name="password" placeholder="Password" required>
                                        </div>
                                        <input type="submit" value="Login" class="btn btn-lg btn-block btn-primary">
                                    </form>
                                    <hr class="my-4">
                                    <a href="/register{% if request.args.get('next', None) %}?next={{ request.args.get('next') }}{% endif %}" class="btn btn-lg btn-block btn-primary">Create an account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/messages.js')}}"></script>
    </body>
</html>
